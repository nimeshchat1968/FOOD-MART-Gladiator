<div class="login-wrap container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="login-box row shadow-lg rounded overflow-hidden bg-white" style="max-width: 500px; width: 100%;">

    <!-- Right Form -->
    <div class="form-side col-12 p-5">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Email is required
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="loginForm.invalid">
          Login
        </button>
        <div class="text-center mt-3">
          <span class="fw-semibold">Don't have an account?</span>
          <a routerLink="/register" class="text-primary fw-bold">Register Here</a>
        </div>
        <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
